<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Dashboard</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,700" rel="stylesheet">    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <!-- estructura del header -->
    <div class="headboard" id="headboard">
      <header class="header" id="header">
        <figure>
          <img class="imgLaboratoria" src="assets/images/logo-laboratoria.svg" alt="Logo Laboratoria">
       </figure>
      </header>
    <!-- estructura del nav -->
      <nav class="nav" id="nav">
        <!-- estructura menu desplazable -->
        <ul class="menu">
        <li class="menuName"><a href="#"> SEDES<i class="fa fa-caret-down" aria-hidden="true"></i></a></li>
        <div class="menuBar" id="menuBar">
        </div>
        </ul>
        <!-- estructura del la lista overview, students y teacher -->
        <div class="listNav" id="listNav">
          <ul>
            <li><button type="button" name="button" data-tab-selector ="tabOverviews" class="tab"> OVERVIEW </button></li>
            <li><button type="button" name="button" data-tab-selector ="tabStudents" class="tab"> STUDENTS </button></li>
            <li><button type="button" name="button" data-tab-selector ="tabTeachers" class="tab"> TEACHERS </button></li>
          </ul>
        </div>
      </nav>
    </nav>
    <!-- estructurando el main -->
    <main>
      <div id="options" class="options">
        <select id="sprint" class="sprint">
          <option value="none">Elija una opción</option>
          <option value="5">Sprint 5</option>
        </select>
        <select id="specialization" class="specialization">
          <option value="js">Javascript</option>
          <option value="ux">UX</option>
        </select>
      </div>
      <div id="enrollment">
        <div id="kpi-enrollment"></div>
        <div id=""></div>
      </div>
      <div id="achievement">
        <div id="kpi-achievement"></div>
        <div id="percent-achievement"></div>
        <div id="students-achievement"></div>
      </div>

      <div id="nps">
        <div id="kpi-nps"></div>
        <div id="promoters"></div>
        <div id="passive"></div>
        <div id="detractors"></div>
      </div>
      <!-- para modificar -->
      </div>
      <div id="students" class="students">
        
      </div>
      <div id="teachers" class="teachers">
        
      </div>
    </main>
		<!-- Base de datos -->
		<script src="./js/data.js"></script>
		<!-- Aquí va tus archivos JS -->
    <script src="./js/app.js"></script>
  
  
  </body>
</html>
